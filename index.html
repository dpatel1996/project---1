<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 </title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/form.js"></script> 
</head>
<body>
  <h1>Sign Up Form </h1>
  <h2>Its Free. Anyone Can Join </h2>
  <p> This is a user friendly registration form for registering into the project
  team in various fields. <p>
  <form id="form" method="get" action="#null">
    <fieldset>
      <div id="First">
        <label for="f_name"> First Name :</label>
        <input type="text" id="f_name" placeholder="First Name"/>
      </div>
      
      
      <div id="Second">
      <p>
        <label for="l_name"> Last Name :</label>
        <input type="text" id="l_name" placeholder="Last Name"/> 
      </p>
      </div>
      
      <div id="User">
      <p>  
        <label for="u_name"> User Name :</label>
        <input type="text" id="u_name">
      </p>
      </div>
      
      <div id="Password">
      <p>
        <label for="psw"> Password: </label>
        <input type="password" id="psw"/>
      </p>
      </div>
      
      
      <div id="Email">
      <p>
        <label for="email">Email:</label>
        <input id="email" name="email_data" placeholder="abc@example.com"/>
      </p>
      </div>
      
      <div id="gen">
      <p>
        <label> Gender </label>
        <label> Male <input type="radio" name="gender_field" value="Male"> </label>
        <label> Female <input type="radio" name="gender_field" value="Female"></label>
      </p>
      </div>
      
      <div id="DOB">
      <p>
      <label> Date Of Birth (mm/dd/yyyy): </label>
      <input type="text" name="DOb"/>       
      </p>
      </div>
      
      
      <!--<p>
        <input type="hidden" name="hidden_field" value="Patel Dhruv"> 
      </p> -->
      </fieldset>  
      <p><button type="submit">Sign Up</button></p>
    </form>
</body>
