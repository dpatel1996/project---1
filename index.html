<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project 1 </title>
</head>
<body>
  <h1>Sign Up Form </h1>
  <h2>Its Free. Anyone Can Join </h2>
  <form method="POST" action="http://kriedan@bloomingdale.sat.iit.edu/kriedan/formdemoscript.php" enctype="multipart/form-data">
    <fieldset>
      <label> Information </label>
      <p> First Name : <input type="text" name="first_name_field"/> </p>
      <p> Last Name  : <input type="text" name="last_name_field"/></p>
      
      <p> User Name : <input type="text" name="user_name"/> </p>
      <p> Password : <input type="password" name="psw"/></p>
      <p> Confirm password: <input type="password" name="con_psw"/> </p>
      
      <p> Email Add: <input type="text" name="email_field"/></p>
      <p> Confirm Email Address: <input type="text" name="con_em_add"/></p>
    
      <p>
        <label> Gender </label>
        <label> Male <input type="radio" name="gender_field" value="Male"> </label>
        <label> Female <input type="radio" name="gender_field" value="Female"></label>
      </p>
      
      <p>
        <label> Date Of Birth (mm/dd/yyyy): </label>
          <select name="month_field">
          <option value= "1-12" > 1-12</option>
          </select>
          
          <select name="day_field">
          <option value= "1-31" > 1-31</option>
          </select>
          <option value= "1950-2017" > 1950-2017 </option>
        </select> 
        
      </p>
      
      <p>
          <input type="hidden" name="hidden_field" value="Patel Dhruv"> 
        </p>
      </fieldset>  
      <p><input type="submit" value="Sign Up"></p>
    </form>
</body>
