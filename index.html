<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Project 1 </title>
</head>
<body>
  <h1>Sign Up Form </h1>
  <h2>Its Free. Anyone Can Join </h2>
  <form method="get" action="#null">
    <fieldset>
      <h2> Information </h2>
      <label for="f_name"> First Name :</label>
        <input type="text" id="f_name" placeholder="First Name"/>
      <label for="l_name"> Last Name :</label>
        <input type="text" id="l_name" placeholder="Last Name"/>  
      
      <label for="u_name"> User Name :</label>
        <input type="text" id="u_name">
      <label for="psw"> Password: </label>
        <input type="password" id="psw"/>
        
      <label for="email">Email:</label>
        <input id="email" name="email_data" placeholder="abc@example.com"/>

      <p>
        <label> Gender </label>
        <label> Male <input type="radio" name="gender_field" value="Male"> </label>
        <label> Female <input type="radio" name="gender_field" value="Female"></label>
      </p>
      
      <p>
        <label> Date Of Birth (mm/dd/yyyy): </label>
          <select name="month_field">
            <option value= "1-12" > 1</option>
            <option value= "1-12" > 2</option>
            <option value= "1-12" > 3</option>
            <option value= "1-12" > 4</option>
            <option value= "1-12" > 5</option>
            <option value= "1-12" > 6</option>
            <option value= "1-12" > 7</option>
            <option value= "1-12" > 8</option>
            <option value= "1-12" > 9</option>
            <option value= "1-12" > 10</option>
            <option value= "1-12" > 11</option>
            <option value= "1-12" > 12</option>
          </select>
          
          <select name="day_field">
            <option value= "1-31" > 1-31</option>
          </select>
          
          <select>
            <option value= "1950-2017" > 1950-2017 </option>
          </select> 
        
      </p>
      
      <!--<p>
        <input type="hidden" name="hidden_field" value="Patel Dhruv"> 
      </p> -->
      </fieldset>  
      <p><input type="submit" value="Sign Up"></p>
    </form>
</body>
